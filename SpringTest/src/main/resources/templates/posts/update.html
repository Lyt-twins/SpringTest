<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form th:action="@{'/posts/update/' + ${post.no}}" method="post" th:object="${post}">
        <input type="hidden" th:field="*{no}">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" th:field="*{writer}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea th:field="*{content}" rows="5" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a href="/posts/list"><button type="button">목록</button></a>
                    <button type="submit">수정</button>
                </td>
            </tr>
        </table>
    </form>

    <!-- ✅ 삭제 form (별도 POST 요청) -->
    <form id="deleteForm" th:action="@{'/posts/delete/' + ${post.no}}" method="post" style="margin-top: 10px;">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
    </form>

</body>
</html>
